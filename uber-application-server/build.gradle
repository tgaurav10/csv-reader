plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
}

group 'org.hertz.uber-service'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    compile ('org.springframework.boot:spring-boot-starter-hateoas:1.2.2.RELEASE',
            'com.opencsv:opencsv:4.5')

    implementation('org.springframework.boot:spring-boot-starter',
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-web-services',
            'org.springframework.boot:spring-boot-starter-data-jpa')

    testImplementation ('junit:junit:4.12',
            'org.mockito:mockito-core:2.1.0',
            'org.springframework.boot:spring-boot-starter-test')

    runtimeOnly ('org.springframework.boot:spring-boot-devtools',
            'com.h2database:h2:1.4.193',
            'com.microsoft.sqlserver:mssql-jdbc:7.2.1.jre8')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
